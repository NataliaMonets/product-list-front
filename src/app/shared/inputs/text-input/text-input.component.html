<div [formGroup]="form">
    <label [for]="fieldId" class="form-label">{{ label }}</label>
    <input [type]="type" class="form-control" [id]="fieldId" [formControlName]="controlName" [ngClass]="{ 'is-invalid': f?.errors && submitted }">
    <div *ngIf="f?.errors && submitted" class="invalid-feedback">
        <div *ngFor="let error of f?.errors | keyvalue">
            {{ getErrorMessage(error.key) }}
        </div>
    </div>
</div>
