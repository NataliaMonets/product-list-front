<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 p-5">
    <div class="col" *ngFor="let item of products; let i = index;">
        <div class="card h-100 d-flex flex-column align-items-center">
            <button type="button" class="btn-close m-2 align-self-end" aria-label="Close" (click)="deleteProduct(item._id)"></button>
            <div class="card-body d-flex flex-column justify-content-center align-items-center pt-0 h-100 w-100">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text product-description text-center">{{ item.description }}</p>
                <div class="col-12 d-flex justify-content-around flex-column flex-lg-row">
                    <button type="button" class="btn btn-info" (click)="navigateToProductDetails(item._id)">Product details</button>
                    <button type="button" class="btn btn-warning mt-2 mt-lg-0" (click)="openEditModal(item)">Edit product</button>
                </div>
            </div>
        </div>
    </div>
</div>

<app-product-modal #editProductModalComponent [isEditMode]="true" [error]="error" (onEditProduct)="editProduct($event)">
</app-product-modal>

<app-confirm-modal #confirmModalComponent (onConfirm)="onConfirmProductDelete()"></app-confirm-modal>
