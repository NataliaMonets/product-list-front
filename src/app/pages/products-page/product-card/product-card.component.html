<div class="row row-cols-1 row-cols-md-3 g-4 p-5">
    <div class="col" *ngFor="let item of products; let i = index;">
        <div class="card h-100 d-flex flex-column align-items-center">
            <button type="button" class="btn-close m-2 align-self-end" aria-label="Close" (click)="deleteProduct(i)"></button>
            <div class="card-body d-flex flex-column justify-content-center align-items-center pt-0">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text">{{ item.description }}</p>
                <div class="col-12 d-flex justify-content-between">
                    <button type="button" class="btn btn-info col-5" (click)="navigateToProductDetails(i)">Product details</button>
                    <button type="button" class="btn btn-warning col-5" (click)="openEditModal(item)">Edit product</button>
                </div>
            </div>
        </div>
        
    </div>
</div>

<app-add-product-modal #editProductModalComponent [isEditMode]="true" (onEditProduct)="editProduct($event)">
</app-add-product-modal>
